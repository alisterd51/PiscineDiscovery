<!DOCTYPE html>
<html>
	<head>
		<style>
			form {
				margin: 0 auto;
				width: 400px;
				padding: 1em;
				border: 1px solid #CCC;
				border-radius: 1em;
			}
			label {
				display: inline-block;
				width: 90px;
				text-align: right;
			}
			form div + div {
				margin-top: 1em;
			}
			.button {
				padding-left: 90px;
			}
			button {
				margin-left: .5em;
			}
		</style>
	</head>
	<body>
		<form>
			<div>
				<label for="last_name">Nom :</label>
				<input type="text" id="last_name" name="user_last_name">
			</div>
			<div>
				<label for="first_name">Pr&eacute;nom :</label>
				<input type="text" id="first_name" name="user_first_name">
			</div>
			<div class="button">
				<button type="submit">Valider</button>
			</div>
		</form>
	</body>
</html>
